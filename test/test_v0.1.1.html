<!DOCTYPE html>
<html>
<head>
    <title>LILI</title>

    <script src="../src/lili.js"></script>

</head>
<body>
    <h1> TEST LILI v0.1.1 </h1>
</body>

<script type="text/javascript">
    (function() {
        console.log('Test LILI.js');

        var list = new LILI.Collections.List();

        list.add(23);
        list.add(42);
        list.add(46);
        list.add(23);
        list.add(8);

        console.log(list.size); // 5
        console.log(list.get(2)); // 46
        console.log(list.last()); // 23

        list.set(2, 64);

        console.log(list.get(2)); // 64
        console.log(list.contains(42)); // true

        list.remove(1);

        console.log(list.contains(42)); //false
        console.log(list.getFirstIndex(23)); // 0
        console.log("Last : " + list.getLastIndex(23)); // 2

        console.log(list.getInterval(0, 1).size);

        var tab = [0, 1, 2, 3];

        list.addTab(tab, true);

        console.log(list.get(3));

        console.log(list.getFirstIndex(123));
    })();
</script>

</body>
</html>
